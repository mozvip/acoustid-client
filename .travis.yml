language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import --batch || true
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust --batch || true
  - wget https://github.com/acoustid/chromaprint/releases/download/v1.4.2/chromaprint-fpcalc-1.4.2-linux-x86_64.tar.gz
  - tar xzvf chromaprint-fpcalc-1.4.2-linux-x86_64.tar.gz
  - mv chromaprint-fpcalc-1.4.2-linux-x86_64/fpcalc .
  - chmod +x ./fpcalc
deploy:
  -
    provider: script
    script: mvn clean deploy --settings .travis/settings.xml -DskipTests=true -B -U
    skip_cleanup: true
    on:
      repo: mozvip/acoustid-client
      branch: master
      jdk: oraclejdk8
  -
    provider: script
    script: mvn --settings .travis/settings.xml org.codehaus.mojo:versions-maven-plugin:2.1:set -DnewVersion=$TRAVIS_TAG 1>/dev/null 2>/dev/null; mvn clean deploy --settings .travis/settings.xml -DskipTests=true -B -U
    skip_cleanup: true
    on:
      repo: mozvip/acoustid-client
      tags: true
      jdk: oraclejdk8
